<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>

    
    <link rel="stylesheet" href="des.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Loan Approval Predictor</h1>
        <p class="subtitle">Fill all details to check loan eligibility</p>

        <form id="loanForm">
            <div class="grid">

                <div class="field">
                    <label>Gender</label>
                    <select id="Gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="field">
                    <label>Married</label>
                    <select id="Married" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="field">
                    <label>Dependents</label>
                    <input type="number" id="Dependents" min="0" required>
                </div>

                <div class="field">
                    <label>Education</label>
                    <select id="Education" required>
                        <option value="">Select</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>

                <div class="field">
                    <label>Self Employed</label>
                    <select id="Self_Employed" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="field">
                    <label>Applicant Income</label>
                    <input type="number" id="ApplicantIncome" required>
                </div>

                <div class="field">
                    <label>Coapplicant Income</label>
                    <input type="number" id="CoapplicantIncome" required>
                </div>

                <div class="field">
                    <label>Loan Amount</label>
                    <input type="number" id="LoanAmount" required>
                </div>

                <div class="field">
                    <label>Loan Amount Term (months)</label>
                    <input type="number" id="Loan_Amount_Term" required>
                </div>

                <div class="field">
                    <label>Credit History</label>
                    <select id="Credit_History" required>
                        <option value="">Select</option>
                        <option value="1">Good</option>
                        <option value="0">Bad</option>
                    </select>
                </div>

                <div class="field">
                    <label>Property Area</label>
                    <select id="Property_Area" required>
                        <option value="">Select</option>
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="btn">Predict Loan Status</button>
        </form>

        <div id="result" class="result hidden"></div>
    </div>
</div>

<!-- JS CONNECTION -->
<script src="./func.js"></script>
</body>
</html>
